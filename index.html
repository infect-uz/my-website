<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infectuz 2025</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Убирает скролл */
            font-family: Arial, sans-serif;
            color: white;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Фон за текстом */
        }
        h1 {
            font-size: 4rem;
            color: white;
            text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 30px #ff4444, 0 0 40px #ff4444;
            animation: glow 1.5s infinite alternate;
            text-align: center;
            margin: 0;
            padding-top: 20%;
        }
        @keyframes glow {
            from {
                text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 30px #ff4444, 0 0 40px #ff4444;
            }
            to {
                text-shadow: 0 0 20px #ff0000, 0 0 30px #ff5555, 0 0 40px #ff5555, 0 0 50px #ff7777;
            }
        }
        #countdown {
            font-size: 2rem;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <canvas id="matrixRain"></canvas>
    <h1>Infectuz 2025</h1>
    <div id="countdown">Loading...</div>

    <script>
        // Matrix Rain Animation
        const canvas = document.getElementById('matrixRain');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const matrixChars = '01';
        const fontSize = 16;
        const columns = canvas.width / fontSize;

        const drops = Array(Math.floor(columns)).fill(1);

        function drawMatrixRain() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#ff0000'; // Красный цвет символов
            ctx.font = `${fontSize}px monospace`;

            for (let i = 0; i < drops.length; i++) {
                const text = matrixChars[Math.floor(Math.random() * matrixChars.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }

                drops[i]++;
            }
        }

        setInterval(drawMatrixRain, 50);

        // Countdown Timer
        function countdown() {
            const targetDate = new Date('January 1, 2025 00:00:00').getTime();
            const now = new Date().getTime();
            const distance = targetDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('countdown').innerHTML =
                `${days}d ${hours}h ${minutes}m ${seconds}s`;

            if (distance < 0) {
                clearInterval(interval);
                document.getElementById('countdown').innerHTML = "Happy 2025!";
            }
        }

        const interval = setInterval(countdown, 1000);

        // Adjust canvas on window resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
